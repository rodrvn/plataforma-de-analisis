<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perfil</title>
</head>
<body>
    <div class="content-between bg-gray-100">    
        <div class="bg-gray-100 grid grid-cols-3 grid-rows-1 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="bg-[#FFFFF] col-span-2  mt-10 mx-5 max-w-3xl">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <div class="py-3 px-5 bg-yellow-400 text-center font-bold text-2xl text-white">FLUJO DE DINERO</div>
                    <canvas class="p-10" id="chartLine"></canvas>
                </div>
                
                <!-- Required chart.js -->
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                <!-- Chart line -->
                <script>
                    const labels = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                    const data = {
                    labels: labels,
                    datasets: [
                        {
                        label: "Flujo",
                        backgroundColor: "#53B615",
                        borderColor: "#53B615",
                        data: [0, 10, 5, 2, 20, 30, 45, 40, 35, 20, 10],
                        },
                    ],
                    };
                
                    const configLineChart = {
                    type: "line",
                    data,
                    options: {},
                    };
                
                    var chartLine = new Chart(
                    document.getElementById("chartLine"),
                    configLineChart
                    );
                </script>
            </div>

            
            <div class="bg-[#FFCD10] row-span-2 mx-auto m-8 p-8 max-w-3xl shadow-lg rounded-lg overflow-hidden">
                <div>
                    
                    <div>
                    <img class="h-32 w-full object-cover lg:h-48 rounded-lg" src="https://i.pinimg.com/564x/4e/cd/6e/4ecd6e0162aa8731acad745875614584.jpg" alt="">
                    </div>
                    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
                    <div class="-mt-12 sm:-mt-16 sm:flex sm:items-end sm:space-x-5">
                        <div class="flex justify-self-center">
                        <img class="h-16 w-16 rounded-full ring-2 ring-white" src="https://i.pinimg.com/564x/2f/f7/2a/2ff72a2e7ae7fa29019b1ecbba7a761b.jpg" alt="">
                        </div>
                    </div>
                    <div class="mt-6 min-w-0 flex-1 sm:block 2xl">
                        <h1 class="truncate text-2xl font-bold text-white">{{ cliente[1] }}</h1>
                    </div>

                    <div class="mt-6 min-w-0 flex-1 sm:block 2xl">
                        <h1 class="truncate text-xl text-white font-bold">{{ cliente[2] }}</h1>
                    </div>

                    <div class="mt-6 min-w-0 flex-1 sm:block 2xl">
                        <h1 class="truncate text-xl text-white font-bold text-2xl">Capital: {{ total }}gs.</h1>
                    </div>
                    <div class="flex-1 mt-6 min-w-0 sm:block 2xl"></div>
                        <a href="/analiza_empresas">
                            <button class="font-bold bg-yellow-600 w-full text-gray-100 text-2xl py-2 rounded-lg hover:bg-gray-200 transition.colors">
                                Invierte aqui
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="p-8">
                <div class="mx-auto max-w-3xl shadow-lg rounded-lg overflow-hidden">
                    <div class="bg-[#FFCD10]">
                        <div class="mx-auto max-w-7xl py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
                        <div class="text-center">
                            <h2 class="text-lg text-white font-bold text-4xl">Ingreso</h2>
                            <p class="mt-1 text-4xl font-bold tracking-tight text-white  sm:text-5xl lg:text-6xl">{{ cliente[3] }}</p>
                            <p class="mx-auto mt-5 max-w-xl text-xl text-white">Gs</p>
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="p-8">
                <div class="mx-auto max-w-3xl shadow-lg rounded-lg overflow-hidden">
                    <div class="bg-[#FFCD10]">
                        <div class="mx-auto max-w-7xl py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
                        <div class="text-center">
                            <h2 class="text-lg text-white font-bold text-4xl">Egreso</h2>
                            <p class="mt-1 text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl">{{ cliente[4] }}</p>
                            <p class="mx-auto mt-5 max-w-xl text-xl text-white">Gs</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
