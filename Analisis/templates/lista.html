{% extends "base.html" %}
{% block body %}
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900">clientes</h1>
        <p class="mt-2 text-sm text-gray-700">Lista de todos los clientes.</p>
      </div>

      <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
        <a href="{{ url_for('clientes') }}">
        <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 sm:w-auto">Add user</button></a>
      </div>

    </div>
    <div class="-mx-4 mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:-mx-6 md:mx-0 md:rounded-lg">
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Nombre</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">correo</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">ingreso</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">egreso</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
        
              






            {% for cliente in clientes %}
              {% if cliente[0] == 2%}
                <tr>
                    <button class="">{{ cliente[1] }}</button>
                    <h1 class="">{{ cliente[2] }}</td>
                    <h1 class="">{{ cliente[3] }}</td>
                    <h1 class="">{{ cliente[4] }}</td>


                      
                  
                </tr> 
              {% endif%}
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
